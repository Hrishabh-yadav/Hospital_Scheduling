<body bgcolor="#F3FEFF">
    <!--[if lte IE 9]>

        <![endif]-->

    <!-- header-start -->
    {% load static %}
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-2">
                            <div class="logo">
                                <a href="index.html">
                                    <img src= "{%static "img/logo.png" %}" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a class="active" href="index.html">Home</a></li>
                                        <!-- only for docs
                                        <li><a class="active" href="Leave.html">Leaves</a></li>
                                        -->
                                        <li><a href="Login.html">Login</a></li>
                                        <li><a href="Doctors.html">Logout</a></li>

                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- For employees only.-->
                        <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                            <div class="Appointment">
                                <div class="book_btn d-none d-lg-block">
                                    <!--for employees-->
                                    <a class="popup-with-form" href="#test-form">Book an Appointment</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-end -->
	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">Login</h3>
						<form action="login" method="POST">
							<div class="mt-10">
								<input type="text" name="username" placeholder="username"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'userame'" required
									class="single-input">
							</div>
							<div class="mt-10">
								<input type="password" name="password" placeholder="password"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" required
									class="single-input">
							</div>
							<div class="single-element-widget mt-30">
								<div class="default-select" id="default-select"">
									<select>
										<option value="0">Employee</option>
										<option value="1">Doctor</option>
									</select>
								</div>
							</div>
							<div class="mt-10">
								<input type="submit" value="submit">
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>		
<!-- JS here -->

	<script src="js/plugins.js"></script>
	<script src="js/gijgo.min.js"></script>

	<!--contact js-->
	<script src="js/contact.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/mail-script.js"></script>

	<script src="js/main.js"></script>
    <script>
        $('#datepicker').datepicker({
            iconsLibrary: 'fontawesome',
            icons: {
             rightIcon: '<span class="fa fa-caret-down"></span>'
         }
        });
        $('#datepicker2').datepicker({
            iconsLibrary: 'fontawesome',
            icons: {
             rightIcon: '<span class="fa fa-caret-down"></span>'
         }

        });
